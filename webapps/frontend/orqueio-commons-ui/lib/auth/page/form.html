<!-- # CE - orqueio-commons-ui/lib/auth/page/form.html -->
<form ng-submit="login()"
      name="signinForm"
      request-aware>

  <input autofocus
         tabindex="1"
         type="text"
         class="form-control"
         placeholder="{{ 'PAGE_LOGIN_USERNAME' | translate }}"
         auto-fill
         required
         ng-model="username"></input>
  <input tabindex="2"
         type="password"
         class="form-control"
         placeholder="{{ 'PAGE_LOGIN_PASSWORD' | translate }}"
         auto-fill
         required
         ng-model="password"></input>
  <button tabindex="3"
          class="btn btn-lg btn-primary"
          type="submit"
          ng-disabled="status === 'LOADING'">{{ 'PAGE_LOGIN_SIGN_IN_ACTION' | translate }}
  </button>

  <div class="register-link-container" ng-if="showRegisterLink">
    <span class="register-text">{{ 'PAGE_LOGIN_NO_ACCOUNT' | translate }}</span>
    <a ng-href="{{ registerUrl }}" class="register-link">{{ 'PAGE_LOGIN_CREATE_ACCOUNT' | translate }}</a>
  </div>
</form>
<!-- / CE - orqueio-commons-ui/lib/auth/page/form.html -->
